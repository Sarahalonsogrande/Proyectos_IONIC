<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list [inset]="true">
    <ion-card>
      <img alt="Movie poster" src="{{pelicula?.Poster}}" />
      <ion-card-header>
        <ion-card-title>{{pelicula?.Title}}</ion-card-title>
        <ion-card-subtitle>{{pelicula?.Director}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{pelicula?.Plot}}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
