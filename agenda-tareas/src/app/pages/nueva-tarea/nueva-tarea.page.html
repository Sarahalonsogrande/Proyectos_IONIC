<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Nueva Tarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Nueva Tarea</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Crear tarea</ion-card-title>
        <ion-card-subtitle>Rellene los requisitos de su tarea:</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>

        <!-- Nombre -->
        <ion-item>
          <ion-input
            label="Nombre: "
            labelPlacement="stacked"
            [clearInput]="true"
            placeholder="Nombre Tarea"
            value="Nombre Tarea">
          </ion-input>
        </ion-item>

        <!-- Descripción -->
        <ion-item>
          <ion-input
            label="Descripción: "
            placeholder="Breve descripción">
          </ion-input>
        </ion-item>

      </ion-card-content>

      <ion-button fill="clear">Action 1</ion-button>
      <ion-button fill="clear">Action 2</ion-button>
    </ion-card>
  </ion-list>


</ion-content>
