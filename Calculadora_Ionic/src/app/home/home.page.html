<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      CALCULADORA
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">CALCULADORA</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-list>

      <ion-item>
        <ion-input [(ngModel)] = "numPrimero" label="Primer Operando" type="number" placeholder="0000,00"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)] = "numSegundo" label="Segundo Operando" type="number" placeholder="0000,00"></ion-input>
      </ion-item>

    <ion-list class="btnList">

      <ion-button>+</ion-button>
      <ion-button>-</ion-button>
      <ion-button>*</ion-button>
      <ion-button>/</ion-button>

    </ion-list>


      <ion-item>
        <ion-input [(ngModel)] = "resultado" label="Resultado" type="number" placeholder="0000,00"></ion-input>
      </ion-item>

    </ion-list>

  </div>
</ion-content>
